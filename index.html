<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unimaquinas - Inicial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </head>
  <body>
    <div class="geral">
      <header>
        <div class="logo-wrapper">
          <img src="images/john-deere-logo-0.png" alt="" />
        </div>
        <div class="text">
          <h1>Unimaquinas</h1>
        </div>
        <div class="menu">
          <span
            class="iconify"
            data-icon="dashicons:menu-alt"
            data-width="27.5"
            data-height="27.5"
          ></span>
        </div>
      </header>
      <main>
        <div class="title">
          <h2>Almoxarifado</h2>
        </div>
        <div class="content">
          <div class="boxer">
            <h3>Locações</h3>
            <div class="box">
              <img draggable="false" src="images/storeage0.jpg" alt="" />
            </div>
          </div>
          <div class="boxer">
            <h3>ToDo List</h3>
            <div class="box">
              <img draggable="false" src="images/todolist.jpg" alt="" />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="icons">
          <img src="images/footer/linkedin.webp" alt="" />
          <img src="images/footer/facebook_0.webp" alt="" />
          <img src="images/footer/instagram.webp" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
