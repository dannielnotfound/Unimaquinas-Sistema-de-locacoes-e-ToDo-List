<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimaquinas - Locações</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div class="geral">
        <header>
            <div class="logo-wrapper">
                <img src="images/john-deere-logo-0.png" alt="">
            </div>
            <div class="text">
                <h1>Unimaquinas</h1>
            </div>
            <div class="menu">
                <span class="iconify" data-icon="dashicons:menu-alt" data-width="27.5" data-height="27.5"></span>
            </div>
        </header>
        <div class="main-loc">
            <div class="all-content">
                <div class="finder">
                    <form autocomplete="off">
                        <label class='finderIDclass' id='finderID'for="searcher">Qual código você deseja locar?</label>
                        <input type="text" id="searcher">
                        <span class="iconify" data-icon="ant-design:search-outlined" data-width="40" data-height="40"></span>
                    </form>
                </div>
                <div class="loc-body">
                    <div class="flex-body">
                        <div class="textBox">
                            <p id="response"></p>
                        </div>
                        <div class="locationBox"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="icons">
                <img src="images/footer/linkedin.webp" alt="">
                <img src="images/footer/facebook_0.webp" alt="">
                <img src="images/footer/instagram.webp" alt="">
            </div>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
